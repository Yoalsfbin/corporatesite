  </header>
  <div class="page-mv">
    <h1 class="ttl">お問い合わせ</h1>
  </div>
  <main>
    <div class="contact-warp">
      <form action="./index.html" class="contact-form" method="post">
        <div class="contact-form-item">
          <label for="company" class="contact-form-item-name">会社名</label>
          <input type="text" class="contact-form-item-input">
        </div>
        <div class="contact-form-item">
          <label for="name" class="contact-form-item-name">お名前
            <span class="form-text-dec">*</span>
          </label>
          <input type="text" class="contact-form-item-input">
        </div>
        <div class="contact-form-item">
          <label for="email" class="contact-form-item-name">メールアドレス
            <span class="form-text-dec">*</span>
          </label>
          <input type="email" class="contact-form-item-input">
        </div>
        <div class="contact-form-item">
          <label for="commet" class="contact-form-item-name">お問い合わせ内容
            <span class="form-text-dec">*</span>
          </label>
          <textarea class="contact-form-textarea" id="commet" cols="80" rows="8"></textarea>
        </div>
        <input type="submit" value="お申し込み" class="contact-form-submit">
      </form>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-inner">
      <small class="footer-copyright">© 2020 TECH inc.</small>

        </ul>
      </nav>
    </div>
  </footer>
  <script src="./js/main.js"></script>
